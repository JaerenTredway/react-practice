<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Practice</title>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style media="screen">
        /* you must refer to this as 'className' in the body, not 'class': */
        .heading {
            color: pink;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <div id="root2"></div>
    <div id="root3"></div>

    <!-- This is the standard way to render into the browser using React, it requires the two React scripts from unpkg.com -->
    <script type="text/javascript">
        ReactDOM.render(
            React.createElement(
                "div",
                null,
                React.createElement(
                    "h1", 
                    {"style": {"color": "red"}},
                    "Hellooo Wooorld!!!"
                )
            ),
            document.getElementById("root")
        );    
    </script>
    
    <!--This script uses JSX/ Babel (Javascript XML), it requires the Babel script from unpkg.com  -->
    <script type="text/babel">
        let city = "Madrid";
        
        ReactDOM.render(
            <h1 className="heading">Heello {city}</h1>, //see style in html head, also note: use 'className' not 'class' in React
            document.getElementById("root2")
        );
    </script>
    
    <!-- rendering using a React component: -->
    <script type="text/babel">
        const Hello = (props) => {
            // this uses the 'props' object for content:
            console.log(props);
            return (
                <div className="heading">
                    <h1>Welcome to {props.library}!</h1>
                    <p>{props.message}</p>
                </div>
            )
        }        
        
        ReactDOM.render(
            // to render the component, use the capitalized component name as an html tag:
            <Hello library="React" message="Enjoy!"/>,
            document.getElementById("root3")
        );
    </script>

</body>
</html>
